<div class="modal fade" id="editCategoryModal{{ category.id }}" tabindex="-1"
     aria-labelledby="editCategoryModalLabel{{ category.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryModalLabel{{ category.id }}">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'edit_category' category.id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editCategoryName{{ category.id }}">Name</label>
                        <input type="text" class="form-control" id="editCategoryName{{ category.id }}"
                               name="name" value="{{ category.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="editCategoryDescription{{ category.id }}">Description</label>
                        <textarea class="form-control" id="editCategoryDescription{{ category.id }}"
                                  name="description" required>{{ category.description }}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
