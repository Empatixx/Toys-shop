<div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"
                 style="display: flex; justify-content: space-between; align-items: center;">
                <h5 class="modal-title" id="createCategoryModalLabel">New category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'create_category' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="categoryName">Název</label>
                        <input type="text" class="form-control" id="categoryName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription">Popis</label>
                        <textarea class="form-control" id="categoryDescription" name="description"
                                  required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Vytvořit</button>
                </div>
            </form>
        </div>
    </div>
