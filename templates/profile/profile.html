{% extends 'global/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <link rel="stylesheet" href="{% static 'rating.css' %}">
{% endblock %}

{% block content %}
   <div class="container">
        <div class="row justify-content-center">
            <!-- Avatar Column -->
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <div class="avatar bg-black rounded-circle"
                     style="width: 150px; height: 150px; display: flex; justify-content: center; align-items: center;">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle" style="font-size: 72px; color: white;"></i>
                    </div>
                </div>
            </div>
            <!-- User Profile Card Column -->
            <div class="col-md-6 m-5">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0">User profile</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'profile' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="telephone" class="form-label">Telephone</label>
                                <input type="text" class="form-control" id="telephone" name="telephone"
                                       value="{{ user.telephone }}">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address"
                                       value="{{ user.address }}">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" value="{{ user.city }}">
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
{% endblock %}
