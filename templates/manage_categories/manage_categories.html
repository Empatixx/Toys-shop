<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid position-relative">
    <div class="position-absolute top-0 end-0 p-3">
        <button class="btn btn-outline-danger" onclick="location.href='{% url 'logout' %}'">Logout</button>
    </div>
</div>
<div class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Shopify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavTabs"
                    aria-controls="navbarNavTabs" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavTabs">
                <ul class="nav nav-tabs ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}">Produkty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders' %}">Objednávky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_employees' %}">Správa zaměstnanců</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_orders' %}">Správa objednávek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'manage_categories' %}">Správa kategorií</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="mt-4">Správa Kategorií</h1>
    <div class="mt-4 mb-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createCategoryModal">
            Přidat Kategorii
        </button>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <button type="button" class="btn btn-warning" data-toggle="modal"
                            data-target="#editCategoryModal{{ category.id }}">
                        Upravit
                    </button>
                    <button type="button" class="btn btn-danger" data-toggle="modal"
                            data-target="#deleteCategoryModal{{ category.id }}">
                        Smazat
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <!-- Create Category Modal -->
    <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCategoryModalLabel">Nová Kategorie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'create_category' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="categoryName">Název</label>
                            <input type="text" class="form-control" id="categoryName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="categoryDescription">Popis</label>
                            <textarea class="form-control" id="categoryDescription" name="description"
                                      required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Vytvořit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
