<div class="modal fade" id="createProductModal" tabindex="-1"
     aria-labelledby="createProductModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"
                 style="display: flex; justify-content: space-between; align-items: center;">
                <h5 class="modal-title" id="createProductModalLabel">New category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form action="{% url 'add_product' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <label for="productName">Title of product</label>
                        <input type="text" class="form-control" id="productName"
                               name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description"
                                  required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="amount_left">Stock</label>
                        <input type="number" class="form-control" id="amount_left"
                               name="amount_left" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            {% for category in category_list %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Ulo≈æit produkt</button>
                </div>
            </form>
            </form>
        </div>
    </div>
</div>
