<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <style>
        .nav-item:nth-child(odd) .nav-link {
            background-color: #343a40; /* Darker gray */
            color: #ffffff; /* White text */
        }
        .nav-item:nth-child(even) .nav-link {
            background-color: #495057; /* Lighter gray */
            color: #ffffff; /* White text */
        }
        .nav-item .nav-link.active {
            background-color: #007bff; /* Bootstrap primary color for active */
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container-fluid position-relative">
    <div class="position-absolute top-0 end-0 p-3">
        <button class="btn btn-outline-danger" onclick="location.href='{% url 'logout' %}'">Logout</button>
    </div>
</div>
<div class="container mt-3">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Shopify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavTabs"
                    aria-controls="navbarNavTabs" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavTabs">
                <ul class="nav nav-tabs ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}">Produkty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders' %}">Objednávky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_employees' %}">Správa zaměstnanců</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_orders' %}">Správa objednávek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_categories' %}">Správa kategorií</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <!-- Your home page content -->
        <h2>Welcome, {{ user.username }}!</h2>
        {% if user.is_authenticated %}
        <p>You are logged in.</p>
        {% else %}
        <p>You are not logged in.</p>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
